<!DOCTYPE html>
<html ng-app="NGEchartsTest">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-echarts test</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div class="container-fluid">

    <div ng-controller="Ctrl1">
        <echarts style="width: 800px;height:600px;"
                 echarts-option="lineOption"
                 echarts-event="lineEvent"
                 echarts-brush-areas="lineBrush">
        </echarts>
    </div>

</div>

<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/echarts/dist/echarts.min.js"></script>
<script src="../vendor/underscore/underscore-min.js"></script>
<script src="../src/ng-echarts.js"></script>
<script src="app.js"></script>
</body>
</html>
